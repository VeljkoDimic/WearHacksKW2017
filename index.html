<body id="page-top" class="index">
    <h1 class="text-center">App</h1>
    <div class="container">
      <div class="row">
          <div class="col-lg-4">
                <a href="#newPatientModal" class="portfolio-link" data-toggle="modal">
                  <img src="res/NewPatientButton.png" class="img-responsive" alt="">
                </a>
            </input>
          </div>
          <div class="col-lg-4">
              <a href="#existingPatientsModal" class="portfolio-link" data-toggle="modal">
                <img src="res/ExistingPatientsButton.png" class="img-responsive" alt="">
              </a>
          </div>
        </div>
    </div>

    <!-- Button modals -->
    <div class="portfolio-modal modal fade" id="newPatientModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body" id="new_patient">
                            <img src="res/darker plus.png"/>
                            <div class="row">
                              <h1>New patient</h1>
                              <hr class="star-primary">
                            </div>

                            <form>
                              <label for="inputlg">Health Care Card Number</label>
                              <input class="form-control input-lg" type="text" id="inputPatientID"/>
                            </form>

                            <form>
                              <label for="inputlg">Name</label>
                              <input class="form-control input-lg" type="text" id="inputPatientName"/>
                            </form>

                            <form>
                              <label for="inputlg">Age</label>
                              <input class="form-control input-lg" type="text" id="inputPatientAge"/>
                            </form>

                            <form>
                              <label for="inputlg">Phone number</label>
                              <input class="form-control input-lg" type="text" id="inputPatientPhone"/>
                            </form>

                            <div class="form-group">
                              <label for="inputPatientMethod">Select Method</label>
                              <select class="form-control input-lg" id="inputPatientMethod">
                                <option value="0">Text</option>
                                <option value="1">Call</option>
                                <option value="2">Both</option>
                              </select>
                            </div>
                            <br>

                             <div id="prescription-container">

                            </div>

                            <div class="row pull-right">
                              <div class="col-sm-3">
                                <input class="modal-subButton" id="btnAddSubscription" type="image" src="res/lighter plus.png"/>
                              </div>
                              <div class="col-sm-3">
                              <label for="inputlg">Add subscription</label>
                              </div>

                            </div>

                            <br>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            <button type="button" class="btn btn-default" id="btnSaveNewPatient"><i class="fa fa-times"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Existing Patients Modal -->
    <div class="portfolio-modal modal fade" id="existingPatientsModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body" id="new_patient">
                            <img src="res/Person.png"/>
                            <div class="row">
                              <h1>Patients</h1>
                              <hr class="star-primary">
                            </div>


                            <div class="row">
                              <div class="col-lg-12">
                                <div class="input-group">
                                  <input type="text" class="form-control" placeholder="Search for...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                  </span>
                                </div><!-- /input-group -->
                              </div><!-- /.col-lg-6 -->
                            </div><!-- /.row -->

                            <div class=row>
                              <div class="col-lg-5">

                              </div>

                              <div class="col-lg-7">
                                <h2>Profile Preview</h2>
                                <div class="row">
                                  <label >Name</label>
                                </div>
                                <div class="row">
                                  <label >Phone Number</label>
                                </div>
                                <div class="row">
                                  <label>Age</label>
                                </div>



                                <div id="existing-prescription-container">
                                </div><!--existing-prescription-container-->
                            </div><!--col-lg-7-->

                            <br>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            <button type="button" class="btn btn-default" id="btnSaveNewPatient"><i class="fa fa-times"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
